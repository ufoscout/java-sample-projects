<html>
	<head>
	</head>
	
	<body>
	<script type="text/javascript" charset="utf-8" src="YUI_320/build/yui/yui-min.js"></script>
	<script type='text/javascript' src='jquery/jquery-1.4.3.min.js'></script>
	
	<script type="text/javascript" charset="utf-8" src="JS/index.js"></script>
	<script type="text/javascript" charset="utf-8" src="JS/index_test.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="testExamples.js"></script>
		
	<script type="text/javascript" >
		// Create new YUI instance, and populate it with the required modules
		YUI().use('console','test', function(Y) {
		    // Test available, and ready for use.


			// ---------------------------------------------------
			// ADD HERE ALL TESTS
			// ---------------------------------------------------		    
		    var testSuite = new Y.Test.Suite("Example Suite");
			testSuite.add(testFullname(Y));
			testSuite.add(testExamples(Y));
			// ---------------------------------------------------


			//create the console
			var r = new Y.Console({
			    verbose : true,
			    newestOnTop : false,
			    height : '600px',
			});
			r.render('#testLogger');
			Y.Test.Runner.add(testSuite);
			//run the tests
			Y.Test.Runner.run();
		});
	</script>

	<div id="testLogger" class="yui3-skin-sam"></div>
	</body>

</html>
