<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>View Query and Path parameters</title>
</head>
<body>
<script type='text/javascript' src='../jquery/jquery-1.4.2.js'></script>

<h2>Fill the form:</h2>

<form action="../rest/queryAndParams/thisIsAPathParameters" method="GET" accept-charset="utf-8">
	<p>Firstname: <input type="text" value="Francesco" name="firstname" id="firstname"/></p>
	<p>Lastname: <input type="text" value="Cina'" name="lastname" id="lastname"/></p>
	<p>surname: <input type="text" value="Mago" name="surname" id="surname"/></p>
	<p><input type="submit" value="submit with GET" name="submitButtonGET" id="submitButtonGET"/></p>
	<p><input type="submit" value="submit with POST" name="submitButtonPOST" id="submitButtonPOST"/></p>
</form>
<br/>
<div id="response">
</div>

<script type='text/javascript'>
	$(document).ready(function(){
	 $('#submitButtonGET').click(function() {
	   $.ajax({
	   		type: "GET",
  			url: "../rest/queryAndParams/thisIsAPathParameters",
			data: 'firstname=' + $('#firstname').val() + '&lastname=' + $('#lastname').val() + '&surname=' + $('#surname').val(),
  			cache: false,
  			success: function(html){
    			$('#response').html('<br/>' + html).slideDown();
  			}
		});
	   
	   return false;
	 });
	 
	 $('#submitButtonPOST').click(function() {
	   $.ajax({
	   		type: "POST",
  			url: "../rest/queryAndParams/thisIsAPathParameters",
			data: ({firstname: $('#firstname').val(), lastname: $('#lastname').val(), surname: $('#surname').val()}),
  			cache: false,
  			success: function(html){
    			$('#response').html('<br/>' + html).slideDown();
  			}
		});
	   
	   return false;
	 });
	});
</script>

</body>
</html>
